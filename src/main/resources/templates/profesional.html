<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Profesionales - Podología Clínica</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="my-4">Registro de Profesionales</h1>

  <div th:if="${mensajeError}" class="alert alert-danger" role="alert">
    <p th:text="${mensajeError}"></p>
  </div>

  <form action="/profesional/registrar" method="POST"> <div class="form-group">
    <label for="nombre">Nombre Completo</label>
    <input type="text" class="form-control" id="nombre" name="nombre" required> </div>
    <div class="form-group">
      <label for="especialidad">Especialidad</label>
      <input type="text" class="form-control" id="especialidad" name="especialidad" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label> <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label> <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Registrar Profesional</button>
  </form>

  <h2 class="my-4">Profesionales Registrados</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre Completo</th>
      <th>Especialidad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="profesional : ${profesionales}">
      <td th:text="${profesional.id}"></td>
      <td th:text="${profesional.nombre}"></td>
      <td th:text="${profesional.especialidad}"></td>
    </tr>
    </tbody>
  </table>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
