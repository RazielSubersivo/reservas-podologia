<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Podología Clínica</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Podología Clínica</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
      <li class="nav-item"><a class="nav-link" href="/quienes-somos">Quiénes Somos</a></li>
      <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
      <li class="nav-item" sec:authorize="hasRole('PROFESIONAL')">
        <a class="nav-link" href="/profesional/mantenedor">Mi Panel</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" class="form-inline">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Cerrar Sesión</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
<div class="container text-center my-5">
  <h1 class="my-4">Bienvenido a Podología Clínica</h1>
  <p>Brindamos atención podológica profesional para tu bienestar y salud.</p>

  <div id="carouselServicios" class="carousel slide my-4" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Servicio 1">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Servicio 2">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Servicio 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselServicios" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselServicios" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>

  <a href="/reservas/disponibles" class="btn btn-primary btn-lg mt-3">Reservar Hora</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
